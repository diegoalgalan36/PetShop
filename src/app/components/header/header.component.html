<!-- Modal (login) -->
<div class="modal fade" id="ModalLogin" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <!-- Crea un modal dialog -->
    <div class="modal-dialog">
        <!-- Se agrega el contenido del modal -->
        <div class="modal-content">
            <!-- Titulo del modal -->
            <div class="modal-header">
                <!-- El titulo del modal -->
                <h5 class="modal-title" id="exampleModalLabel">
                    Login
                </h5>
                <!-- Despues se muestra una X para cerrar el modal -->
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <!-- Se agrega la X -->
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <!-- El cuerpo del modal -->
            <div class="modal-body">
                <!-- Se crea un formulario para el login -->
                <form action="" method="POST" class="form-signin">
                    <!-- Agregamos propiedades de texto -->
                    <div class="text-center mb-4">
                        <!-- Se agrega una imagen representativa -->
                        <img class="mb-4" src="https://img.icons8.com/plasticine/100/000000/dog.png" alt="" width="72" height="72">
                        <!-- Se agrega el titulo -->
                        <h1 class="h3 mb-3 font-weight-normal">Patitas en Camino</h1>
                        <!-- Descripcion corta -->
                        <p>Un lugar para aquellos animales que necesitan de tu ayuda!</p>
                    </div>

                    <!-- Se crean los label e inputs para el login -->
                    <div class="form-label-group">
                        <!-- Creamos el Input del usuario -->
                        <input type="text" id="txt-user" class="form-control" placeholder="User" required="" autofocus="" name="txt-user">
                        <!-- Label para el usuario -->
                        <label for="inputEmail">&nbsp;&nbsp;&nbsp;User</label>
                    </div>

                    <!-- Se crea otro espacio para el pass -->
                    <div class="form-label-group">
                        <!-- Input para el pass -->
                        <input type="password" id="txt-pass" class="form-control" placeholder="Password" required="" name="txt-pass">
                        <!-- Se crea el label del pass -->
                        <label for="inputPassword">&nbsp;&nbsp;&nbsp;Password</label>
                    </div>

                    <!-- Se crea el boton que ejecutara una funcion de JS -->
                    <button class="btn btn-lg btn-primary btn-block" type="button" onclick="login()" data-dismiss="modal">Sign in</button>
                    <!-- Agregamos el copyright -->
                    <p class="mt-3 mb-2 text-muted text-center">Â© Erick Pinzon | Diego Algalan</p>
                </form>
            </div>
            <!-- Se agrega el footer del modal -->
            <div class="modal-footer">
                <!-- Se agrega un boton para cerrar el modal -->
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</div>
